{% extends "admin.html" %}
{% block content %}

        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <h2>
                        <a class="article-title" href="#">{{ n_post.title }}</a>
                    </h2>
                </div>
                <a class="mr-2" style="color: blue">Admin</a>
                <small class="text-muted">{{ n_post.date_posted }}</small>
                <p class="article-content" style="font-size:large"><br>{{ n_post.content }}</p>
                <div style="text-align: right;">
                    <a class="btn btn-secondary btn-sm m-10" href="{{ url_for('update_n_post', n_post_id=n_post.id) }}">Modify</a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
            </div>
        </article>

        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete Notice?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form action="{{ url_for('delete_n_post', n_post_id=n_post.id) }}" method="POST">
                            <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock content %}
